<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>국민연금 정보 가이드</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="mainLayout">
    <header class="header">
      <h1>국민연금 가이드</h1>
    </header>

    <main class="container">
      <section class="main-info">
        <div class="info-card">
          <h2>국민연금이란?</h2>
          <p>모든 국민 대상, 모두가 가입해 노후에 필요한 연금을 받을 수 있도록 하는 제도입니다. 정부에서 직접 운영하는 공적연금제도로서 국민의 미래를 보장합니다.</p>
        </div>
        
        <article class="info-text">
          <p>공적 연금이며, 의무가입을 해야 하므로 소득 활동 시에는 보험료를 납부해야 하는 구조입니다. 고령층 혹은 갑작스러운 사고나 사망 시 본인이나 유족에게 연금을 지급합니다.</p>
        </article>
      </section>

      <section class="menu-list">
        <div class="section-title">더 알아보기 (상세 가이드)</div>
        <div class="list-item highlight" onclick="showSection('howToCalc')">
          <span class="icon">🧮</span>
          <span class="label">연금액 결정 및 계산 공식 상세</span>
          <span class="arrow">›</span>
        </div>
        <div class="list-item" onclick="showSection('types')">
          <span class="icon">📋</span>
          <span class="label">국민연금의 4가지 종류와 혜택</span>
          <span class="arrow">›</span>
        </div>
        <div class="list-item" onclick="showSection('qna')">
          <span class="icon">❓</span>
          <span class="label">자주 묻는 질문 베스트 5</span>
          <span class="arrow">›</span>
        </div>
      </section>
    </main>
  </div>

  <div id="detailView" class="detail hidden">
    <div class="detail-header">
      <button id="backBtn">← 뒤로</button>
      <span id="detailTopTitle">상세정보</span>
    </div>
    <div id="detailContent" class="detail-body"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
