<body>
  <header class="header">
    <div class="header-inner">
      <a href="index.html" style="position:absolute; left:20px; color:white; text-decoration:none; font-size:20px;">←</a>
      <h1>연금 종류 및 혜택</h1>
    </div>
  </header>
  <main class="container">
    <div class="info-text-group">
      <div class="info-card" style="margin-bottom:15px;">
        <p><strong>1. 노령연금</strong><br>가입기간이 10년 이상이고 연령이 도달했을 때 평생 지급받는 연금입니다.</p>
      </div>
      <div class="info-card" style="margin-bottom:15px;">
        <p><strong>2. 장애연금</strong><br>질병이나 부상으로 장애가 남았을 때 소득을 보장하기 위해 지급됩니다.</p>
      </div>
      <div class="info-card" style="margin-bottom:15px;">
        <p><strong>3. 유족연금</strong><br>가입자 사망 시 남겨진 유족의 생계를 위해 지급되는 연금입니다.</p>
      </div>
      <div class="info-card">
        <p><strong>4. 반환일시금</strong><br>수급 요건을 못 채우거나 국외이주 시 이자를 더해 일시금으로 돌려받습니다.</p>
      </div>
    </div>
