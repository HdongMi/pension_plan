<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>계산 공식 - 국민연금 가이드</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <a href="index.html" style="position:absolute; left:20px; color:white; text-decoration:none; font-size:20px;">←</a>
      <h1>연금액 계산 상세</h1>
    </div>
  </header>
  <main class="container">
    <div class="info-card">
      <h2>📊 연금액은 어떻게 결정되나요?</h2>
      <p>기본연금액은 본인의 가입기간과 가입기간 중의 소득, 그리고 연금 수급전 3년간 전체 가입자의 평균소득을 기초로 계산됩니다.</p>
      <div style="background:#f4f2ff; padding:15px; border-radius:10px; margin:15px 0; font-family:monospace; font-weight:bold; color:var(--lilac-dark);">
        기본연금액 = 1.2(A+B) × (1+0.05n/12)
      </div>
      <p><strong>A:</strong> 연금수급 전 3년간 전체 가입자의 평균 소득액<br>
         <strong>B:</strong> 본인의 가입기간 중 평균 소득액<br>
         <strong>n:</strong> 20년 초과 가입 월수</p>
    </div>
  </main>
</body>
</html>
